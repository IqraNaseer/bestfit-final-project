{% extends 'base.html' %}
{% load socialaccount %}
{% providers_media_js %}

{% load crispy_forms_tags %}

{% block content %}
<br><br><br>
<div class="page-content">
  <div class="row justify-content-center">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <h2>Log in</h2>
          <form method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">Log in</button><br><br>
            <a href="{% provider_login_url "google" %}" class="btn btn-primary">Login with Google</a>
            <!-- <a href="{% provider_login_url "facebook" method="oauth2" %}" class="btn btn-secondary">Login with Facebook</a> -->
            <br>
            <a href="{% url 'password_reset' %}" class="btn btn-link">Forgot your password?</a>
          </form>
          <div class="border-top pt-3">
            <small class="text-muted">
              Need An Account? <a class="ml-2" href="#">Sign In</a>
            </small>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
{% endblock %}
