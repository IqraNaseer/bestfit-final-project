{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title%}
  Feedback
{% endblock %}

{% block content%}

<div class="page-content">
    <div class="row center">
      <div class="col-6">
        <div class="card">
          <div class="card-body">
            <h2>Give us your Review</h2>
            <form method="post" novalidate>
              {% csrf_token %}
              {{ form|crispy }}
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
          </div>
          
        </div>
      </div>
      
    </div>
  </div>

  {% endblock %}
